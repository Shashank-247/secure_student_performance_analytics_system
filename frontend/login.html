<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSPAS | LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href=".\assests\css\auth.css" />
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">

      <h1>Secure Student Performance Analytics System</h1>
      <p> </p>

      <!-- Tabs -->
    <div class="tabs">
      <button type="button" id="loginTab" class="tab active" onclick="showLogin()">Login</button>
      <button type="button" id="registerTab" class="tab" onclick="showRegister()">Register</button>
    </div>



      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />

        <button type="submit">Login</button>
        <p class="form-footer">Forgot password? Contact admin</p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <select required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <button type="submit">Register</button>
        <p class="form-footer">Admin approval required</p>
      </form>

    </div>
  </div>

  <script src=".\assests\js\auth.js"></script>
</body>
</html>
